<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Сайт мобильного приложения Pink</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo logo" src="http://placehold.it/150x100" alt="Логотип мобильного приложения Pink">
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button" aria-label="Кнопка показа и скрытия выпадающего меню"></button>
        <ul class="main-nav__list menu-list">
          <li class="menu-list__item menu-list__item--active">
            <a class="menu-list__link" href="#">Главная</a>
          </li>
          <li class="menu-list__item">
            <a class="menu-list__link" href="#">Фотографии</a>
          </li>
          <li class="menu-list__item">
            <a class="menu-list__link" href="#">Конкурс</a>
          </li>
          <li class="menu-list__item">
            <a class="menu-list__link" href="#">Html Academy</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h1 class="visually-hidden">Главная страница мобильного приложения Pink</h1>
      <section class="intro">
        <h2 class="visually-hidden">Секция с информацией где скачать приложение</h2>
        <article class="intro__download app">
          <a class="app__link button" href="#">Скачать приложение</a>
          <ul class="app__list store">
            <li class="store__item">
              <a class="store__link" href="#" aria-label="iTunes"></a>
            </li>
            <li class="store__item">
              <a class="store__link" href="#" aria-label="Google Play"></a>
            </li>
            <li class="store__item">
              <a class="store__link" href="#" aria-label="Microsoft Store"></a>
            </li>
          </ul>
          <p class="app__description">Доступно для iPhone, iPad, Android, Windows Phone, OS X, Windows 8</p>
        </article>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
