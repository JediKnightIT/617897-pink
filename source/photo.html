<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Сайт мобильного приложения Pink</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo logo" src="http://placehold.it/150x100" width="150" height="100" alt="Логотип мобильного приложения Pink">
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button" aria-label="Кнопка показа и скрытия выпадающего меню"></button>
        <ul class="main-nav__list menu-list">
          <li class="menu-list__item">
            <a class="menu-list__link" href="#">Главная</a>
          </li>
          <li class="menu-list__item menu-list__item--active">
            <a class="menu-list__link" href="#">Фотографии</a>
          </li>
          <li class="menu-list__item">
            <a class="menu-list__link" href="#">Конкурс</a>
          </li>
          <li class="menu-list__item">
            <a class="menu-list__link" href="#">Html Academy</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h1 class="visually-hidden">Страница с фотографиями пользователей, воспользовавшихся приложением Pink</h1>
    </main>
    <footer class="footer">
      <img class="footer__logo logo" src="http://placehold.it/150x100" width="150" height="100" alt="Логотип мобильного приложения Pink">
      <ul class="footer__list social-list">
        <li class="social-list__item">
          <a class="social-list__link social-list__link--twitter" href="#" aria-label="Мы в твиттере"></a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link social-list__link--facebook" href="#" aria-label="Мы в фэйсбуке"></a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link social-list__link--youtube" href="#" aria-label="Мы в ютюбе"></a>
        </li>
      </ul>
      <div class="footer__copyright copyright">
        <span class="copyright__text">Разработано:</span>
        <a class="button copyright__link" href="https://htmlacademy.ru/intensive/adaptive" aria-label="Логотип HTML Academy">HTML Academy</a>
      </div>
    </footer>
  </body>
</html>
